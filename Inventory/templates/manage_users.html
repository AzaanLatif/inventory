{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="page-title mb-4">
        <i class="fa fa-users"></i> Manage Users
    </h2>

    <!-- Add User Form -->
    <div class="card mb-4" style="max-width: 500px;">
        <div class="card-header">
            <i class="fa fa-user-plus"></i> Add New User
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('main.add_user') }}">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select name="role" class="form-control" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-user-plus me-1"></i> Add User
                </button>
            </form>
        </div>
    </div>

    <!-- List Users -->
    <h3 class="section-header mt-5"><i class="fa fa-users"></i> Existing Users</h3>
    <div class="table-responsive" style="max-width: 700px;">
        <table class="table table-dark table-striped align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Created At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.role }}</td>
                    <td>{{ user.created_at }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('main.delete_user', user_id=user.id) }}" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete this user?')">
                                <i class="fa fa-trash"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

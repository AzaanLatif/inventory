{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="page-title">
        <i class="fas fa-user-cog me-2"></i>Account Settings
    </h1>

    <div class="card">
        <div class="card-header">
            Change Your Details
        </div>
        <div class="card-body">
            <!-- This is a placeholder form. The backend logic for this is not yet implemented. -->
            <form action="" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ session.get('username', '') }}" required>
                </div>
                <div class="mb-3">
                    <label for="current_password" class="form-label">Current Password</label>
                    <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Enter your current password" required>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Enter a new password">
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your new password">
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Save Changes
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
